global:
  auth:
    auth0_domain: ""
  ingress:
    rootDnsZone: localhost
    dnsZone: localhost

service:
  name: discovery-ui
  type: NodePort
  port: 80

image:
  name: smartcitiesdata/discovery_ui
  tag: development
  environment: "local"
  pullPolicy: Always

env:
  api_host: "https://data.example.com"
  #contribute_host: "https://sharedata.example.com" #Optional location for an associated public Andi deployment
  gtm_id: "GTM-EXAMPLE"
  # the host domain where urbanos is deployed
  # used in react_discovery_ui for websocket command
  base_url: "example.com"
  # the domain where discovery ui will be deployed
  # used in discovery_ui for header purposes
  disc_ui_url: "example.com"
  streets_tile_layer_url: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
  logo_url: null
  header_title: "UrbanOS Data Discovery"
  footer_left_side_text: "Â© 2022 UrbanOS. All rights reserved."
  footer_left_side_link: "https://github.com/UrbanOS-Public/smartcitiesdata"
  footer_links: '[{"linkText":"UrbanOS", "url":"https://github.com/UrbanOS-Public/smartcitiesdata"}]'
  primary_color: '#1890ff'
  mapbox_access_token: ""
  auth0_domain: ""
  auth0_client_id: ""
  auth0_audience: ""
  additional_csp_hosts: ""

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  annotations:
