apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Chart.Name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 9001
          - containerPort: 4369
          env:
          - name: KAFKA_BROKERS
            value: {{ .Values.global.kafka.brokers }}
          - name: RUN_IN_KUBERNETES
            value: "true"
          - name: INPUT_TOPIC_PREFIX
            value: {{.Values.kafka.inputTopicPrefix}}
          - name: OUTPUT_TOPIC_PREFIX
            value: {{.Values.kafka.outputTopicPrefix}}
          - name: DLQ_TOPIC
            value: {{.Values.kafka.dlqTopic}}
          - name: REDIS_HOST
            value: {{ .Values.global.redis.host }}
          - name: REDIS_PASSWORD
            value: {{ .Values.global.redis.password }}
          - name: PROCESSOR_STAGES
            value: {{ .Values.processor_stages | quote }}
          - name: PROFILING_ENABLED
            value: {{ .Values.profiling_enabled | quote }}
          - name: METRICS_PORT
            value: {{ quote .Values.monitoring.targetPort }}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
