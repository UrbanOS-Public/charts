apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-metastore
  labels:
    app: hive-metastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      serviceAccountName: hive-metastore
      containers:
      - name: hive-metastore
        image: {{ .Values.metastore.image }}
        ports:
        - containerPort: 8000
        env:
        - name: HOSTNAME
          value: hive-metastore
        - name: HIVE_LOGLEVEL
          value: DEBUG
          {{- with .Values.global.objectStore }}
        - name: S3_HOST
          value: {{ .host }}
        - name: S3_PORT
          value: {{ quote .port }}
        - name: S3_ACCESS_KEY
          value: {{ .accessKey }}
        - name: S3_SECRET
          value: {{ .accessSecret }}
        - name: S3_BUCKET_PATH
          value: {{ .hiveStoragePath }}
          {{- end }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.global.buckets.hiveStorageBucket }}
          {{- with .Values.metastore.postgres }}
        - name: DATABASE_USER
          value: {{ .user }}
        - name: DATABASE_PASSWORD
          value: {{ .password }}
        - name: POSTGRES_SQL_SERVICE_HOST
          value: {{ .host }}
        - name: POSTGRES_SQL_SERVICE_PORT
          value: {{ quote .port }}
        - name: DATABASE_NAME
          value: {{ .name }}
          {{- end }}
        resources:
{{ toYaml .Values.metastore.resources | indent 10 }}