apiVersion: v2
appVersion: "1.0"
description: "A combination of the community Prometheus and Helm charts."
name: monitoring
version: 1.0.0

dependencies:
  - name: prometheus
    version: 14.4.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.14.1
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
